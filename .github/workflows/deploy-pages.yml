name: Generate Graphs and Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Collect Traffic Stats"]
    types:
      - completed
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate graphs
        run: |
          python plot_stats.py
          echo "Graphs generated successfully"
          ls -lh graphs/

      - name: Create index.html
        run: |
          cat > graphs/index.html <<'HTMLEND'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Repository Traffic Statistics</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
                  .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
                  h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
                  .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1em; }
                  .last-updated { background: #e3f2fd; padding: 10px 15px; border-radius: 4px; margin-bottom: 30px; color: #1976d2; }
                  .graphs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); gap: 30px; margin-top: 20px; }
                  .graph-card { background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0; }
                  .graph-card h2 { font-size: 1.3em; margin-bottom: 15px; color: #333; }
                  .graph-card img { width: 100%; height: auto; border-radius: 4px; }
                  .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; text-align: center; color: #666; }
                  .footer a { color: #1976d2; text-decoration: none; }
                  .footer a:hover { text-decoration: underline; }
                  @media (max-width: 768px) { .graphs-grid { grid-template-columns: 1fr; } h1 { font-size: 1.8em; } }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ“Š Repository Traffic Statistics</h1>
                  <p class="subtitle">Automated tracking of GitHub repository views and visitors</p>
                  <div class="last-updated">Last updated: <span id="update-time">Loading...</span></div>
                  <div class="graphs-grid">
                      <div class="graph-card">
                          <h2>SlicerMorph Repository</h2>
                          <img src="slicermorph_views.svg" alt="SlicerMorph Views" loading="lazy">
                      </div>
                      <div class="graph-card">
                          <h2>Tutorials Repository</h2>
                          <img src="tutorials_views.svg" alt="Tutorials Views" loading="lazy">
                      </div>
                      <div class="graph-card">
                          <h2>MorphoCloud Instances</h2>
                          <img src="mci_views.svg" alt="MCI Views" loading="lazy">
                      </div>
                  </div>
                  <div class="footer">
                      <p>Generated automatically by <a href="https://github.com/muratmaga/repoStats">GitHub Actions</a> | Updated weekly</p>
                  </div>
              </div>
              <script>
                  document.getElementById('update-time').textContent = new Date().toLocaleString('en-US', { dateStyle: 'long', timeStyle: 'short', timeZone: 'UTC', timeZoneName: 'short' });
              </script>
          </body>
          </html>
          HTMLEND

      - name: Add .nojekyll file
        run: touch graphs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'graphs'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
