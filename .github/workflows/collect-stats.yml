name: Collect Traffic Stats

on:
  schedule:
    # Run every Sunday at midnight UTC (weekly)
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Collect traffic statistics
        env:
          GH_TOKEN: ${{ secrets.REPO_STATS_TOKEN }}
        run: |
          # Read repositories from config file
          REPOS=$(jq -r '.repositories[] | "\(.owner)/\(.name):\(.display_name)"' repos.json)
          echo "Collecting traffic data for repositories..."
          
          # Loop through each repository
          while IFS=: read -r repo display_name; do
            echo "Fetching stats for $repo..."
            
            # Create filename from display name (lowercase)
            filename="${display_name}.json"
            
            # Fetch traffic data and append to JSON file
            gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${repo}/traffic/views" >> "$filename"
            
            echo "✓ Data appended to $filename"
          done <<< "$REPOS"
          
          echo "All traffic data collected successfully!"

      - name: Collect Slicer extension download statistics
        run: |
          echo "Collecting Slicer extension download statistics..."
          python collect_extension_stats.py
          echo "✓ Extension statistics collected"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add JSON files and extension stats
          git add *.json extension_stats.csv README.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stats - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "✓ Changes committed and pushed"
          fi
